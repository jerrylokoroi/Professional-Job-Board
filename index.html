<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Job Board</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <header>
        <h1>Professional Job Board</h1>
    </header>

    <div class="container" id="job-listings-container">
        <div id="search">
            <form>
                <input type="text" id="job-search" placeholder="Search by keyword">
                <input type="text" id="location" placeholder="Location">
                <button type="submit">Search</button>
            </form>
        </div>

        <div id="job-listings">
            <!-- Featured Job Listings will be displayed here -->
        </div>
    </div>

    <footer>
        <p>&copy; 2023 Professional Job Board</p>
        <p>Contact: contact@jobboard.com</p>
        <p>Follow us on <a href="#" target="_blank">LinkedIn</a> | <a href="#" target="_blank">Twitter</a></p>
    </footer>

    <script src="/js/script.js"></script>
</body>

</html>
